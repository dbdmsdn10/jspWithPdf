<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>개인정보입력 화면</title>
</head>
<body>
<h2>개인정보입력</h2>
	<form action="../servletAndroid/PersonalInfoServlet" method="post">
	이름: <input type="text" name="name"><br>
	아이디: <input type="text" name=id><br>
	패스워드: <input type="password" name="password"><br><br>
	성별: 남<input type="radio" name="gender" value="남">
	여<input type="radio" name="gender" value="여"><br><br>
	메일 수신여부:
		공지메일<input type="checkbox" name="iNotice">
		광고메일<input type="checkbox" name="cNotice">
		배송 확인 메일<input type="checkbox" name="dNotice"><br><br>
	직업
	<select name="job">
		<option>회사원</option>
		<option>학생</option>
		<option>기타</option>
	</select><br><br>
	<input type="reset" value="취소">
	<input type="submit" value="확인">
	</form>
</body>
</html>
